spring:
  application:
    name: InventoryMgtSystem

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console

  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB

server:
  port: 5050

secreteJwtString: phegondev123456789phegondev123456789

